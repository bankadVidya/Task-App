<app-create-task (event)="chck($event)" (formData)="createOrUpdate($event)" [editData]="cardData" [Editflag]="editflag" *ngIf="showPopUp"></app-create-task>
<div class="dashboard">
    <div class="dashboard-head">
        <h2>Dashboard</h2>
        <input class="searchbar" type="text" [(ngModel)]="searchTxt" (keyup)="onKeyup()" placeholder="Search by Task Title, Assigned To"/>
        <div>
            <button (click)="openPopup()">Create Task</button>
            <button (click)="deleteAllTasks()">Delete All Tasks</button>
        </div>
    </div>
    
    <hr style=" border:1px solid white;width:92%"/>

    <div *ngIf=" loadingservice.loadingSubject| async" class="loaderDiv">
        <div class="loader"></div>

    </div>
    <div class="tasks-boards" >
        <!-- <h1>{{TaskCardData.length}}</h1> -->
            <div class="task-card" *ngFor="let task of filteredData">
                <h3 >{{task.title}}</h3>
                <hr style="width:95%;padding-right: 10px;border: 1px solid blue;">
                <p>Assigned To: {{task.assignedTo}}</p>
                <p>Created On: {{task.date}}</p>
                <p>Priority:{{task.priority}}</p>
                <div class="row">
                    <p>Status: {{task.status}}</p>
                    <div class="btns">
                        <div class="edit-div" (click)="editTask(task)">
                            <svg class="edit" fill="#000000" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21,12a1,1,0,0,0-1,1v6a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V5A1,1,0,0,1,5,4h6a1,1,0,0,0,0-2H5A3,3,0,0,0,2,5V19a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V13A1,1,0,0,0,21,12ZM6,12.76V17a1,1,0,0,0,1,1h4.24a1,1,0,0,0,.71-.29l6.92-6.93h0L21.71,8a1,1,0,0,0,0-1.42L17.47,2.29a1,1,0,0,0-1.42,0L13.23,5.12h0L6.29,12.05A1,1,0,0,0,6,12.76ZM16.76,4.41l2.83,2.83L18.17,8.66,15.34,5.83ZM8,13.17l5.93-5.93,2.83,2.83L10.83,16H8Z"/>
                                </svg>
                                <p class="edit-txt">Edit Task</p>
                            </div>
                        <div class="del-div" (click)="deleteTask(task.id)"> 
                            <svg class="del" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2h4a1 1 0 1 1 0 2h-1.069l-.867 12.142A2 2 0 0 1 17.069 22H6.93a2 2 0 0 1-1.995-1.858L4.07 8H3a1 1 0 0 1 0-2h4V4zm2 2h6V4H9v2zM6.074 8l.857 12H17.07l.857-12H6.074zM10 10a1 1 0 0 1 1 1v6a1 1 0 1 1-2 0v-6a1 1 0 0 1 1-1zm4 0a1 1 0 0 1 1 1v6a1 1 0 1 1-2 0v-6a1 1 0 0 1 1-1z" fill="#0D0D0D"/>
                           </svg> 
                          <p class="del-txt" >Delete Task</p>
                        </div>
                    </div>
                  
                </div>
                
            </div>
    </div>

</div>
